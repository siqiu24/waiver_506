<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
    /*    YOUR CSS CODE HERE */ 
        /*    hide the email field by default */ 
        .email{display: none};
    </style>
    
    <script>
	function toggleEmail(){
		/*    YOUR JavaScript/jQuery CODE HERE */ 
        
        // if the checkbox is checked, display the email field
          if (document.getElementById('subscribe').checked)
        {
            document.getElementById('email').style.display = 'block';
        } 
        // if not, hide the email field
          else{
            document.getElementById('email').style.display= 'none';
          }
	} 
    </script>
  </head>
  <body>
    <h1>Challenge One</h1>
    <form action="challenge2.html">
      <fieldset>
        <legend>Email subscriptions</legend>
        <div id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe" onchange="toggleEmail()">
            Check to toggle the email field.
          </label>
        </div>

        <div id="emailfield">
          <label>
            Email Address: 
            <input type="text" name="email" id="email" value="">
          </label>
        </div>

        <input type = "submit" value = "Go To Challenge 2">
      </fieldset>
    </form>
  </body>
</html>
